<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Viewer</title>

<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    position: relative;
  }

  .magazine {
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
  }

  .page {
    flex: 1;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .page img {
    width: 100%;
    height: auto;
    display: block;
  }

  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(96,165,250,0.8);
    color: #021024;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    z-index: 1000;
  }

  .prev { left: 20px; }
  .next { right: 20px; }

  @media (max-width: 768px) {
    .button.prev { left: 10px; }
    .button.next { right: 10px; }
  }
</style>
</head>

<body>

<div class="magazine">
  <div class="page"><img id="pageLeft"></div>
  <div class="page"><img id="pageRight"></div>
</div>

<button class="button prev" onclick="prevPage()">◀</button>
<button class="button next" onclick="nextPage()">▶</button>

<script>
  // ===== CONFIG =====
  const folder = "wnfeb1";   // EXACT folder name
  const totalPages = 34;

  let currentIndex = 0;

  // Try all valid filename formats
  function filenameOptions(n) {
    const z = String(n).padStart(2, "0");
    return [
      `${folder}/${n}.jpg`,
      `${folder}/${z}.jpg`,
      `${folder}/page${n}.jpg`,
      `${folder}/page${z}.jpg`
    ];
  }

  function loadImage(img, pageNumber) {
    const options = filenameOptions(pageNumber);
    let i = 0;

    function tryNext() {
      if (i >= options.length) {
        img.src = "";
        return;
      }
      img.onerror = () => {
        i++;
        tryNext();
      };
      img.src = options[i];
    }

    tryNext();
  }

  function updatePages() {
    const left = document.getElementById("pageLeft");
    const right = document.getElementById("pageRight");

    if (currentIndex === 0) {
      left.style.display = "none";
      right.style.display = "block";
      loadImage(right, 1);
    }
    else if (currentIndex === totalPages - 1) {
      left.style.display = "block";
      right.style.display = "none";
      loadImage(left, totalPages);
    }
    else {
      left.style.display = "block";
      right.style.display = "block";
      loadImage(left, currentIndex + 1);
      loadImage(right, currentIndex + 2);
    }
  }

  function nextPage() {
    if (currentIndex === 0) currentIndex = 1;
    else if (currentIndex + 2 < totalPages) currentIndex += 2;
    else currentIndex = totalPages - 1;
    updatePages();
  }

  function prevPage() {
    if (currentIndex === 1) currentIndex = 0;
    else if (currentIndex - 2 >= 1) currentIndex -= 2;
    updatePages();
  }

  window.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") prevPage();
    if (e.key === "ArrowRight") nextPage();
  });

  updatePages();
</script>

</body>
</html>
