<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Viewer</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }
  .magazine {
    display: flex;
    width: 90%;
    max-width: 1000px;
    height: 80%;
    max-height: 700px;
    position: relative;
    gap: 20px;
  }
  .page {
    flex: 1;
    background: #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border-radius: 6px;
    overflow: hidden;
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(96,165,250,0.8);
    color: #021024;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    z-index: 10;
  }
  .prev { left: -60px; }
  .next { right: -60px; }
</style>
</head>
<body>

<div class="magazine">
  <div class="page"><img id="pageLeft" src="" alt="Page Left"></div>
  <div class="page"><img id="pageRight" src="" alt="Page Right"></div>
  <button class="button prev" onclick="prevPage()">◀</button>
  <button class="button next" onclick="nextPage()">▶</button>
</div>

<script>
  // Get the folder from the URL query (?magazine=wnsep2)
  const folder = new URLSearchParams(window.location.search).get('magazine') || 'wnsep2';

  const totalPages = 34; // Change if some previews have different page counts
  const pages = [];

  for (let i = 1; i <= totalPages; i++) {
    pages.push(`${folder}/${i}.jpg`); // Change .png to .jpg if needed
  }

  let currentIndex = 0;

  function updatePages() {
    document.getElementById('pageLeft').src = pages[currentIndex] || '';
    document.getElementById('pageRight').src = pages[currentIndex + 1] || '';
  }

  function nextPage() {
    if (currentIndex + 2 < pages.length) {
      currentIndex += 2;
      updatePages();
    }
  }

  function prevPage() {
    if (currentIndex - 2 >= 0) {
      currentIndex -= 2;
      updatePages();
    }
  }

  // Keyboard support
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') prevPage();
    if(e.key === 'ArrowRight') nextPage();
  });

  // Initialize
  updatePages();
</script>

</body>
</html>
