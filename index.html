<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Magazine Viewer</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
  }

  .magazine-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
    position: relative;
  }

  .magazine {
    display: flex;
    gap: 20px;
    width: 100%;
    height: 70vh;
  }

  .page {
    flex: 1;
    background: #fff;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center center;
    transition: transform 0.3s ease;
  }

  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(96,165,250,0.8);
    color: #021024;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 8px;
    font-weight: bold;
    z-index: 10;
  }

  .prev { left: -60px; }
  .next { right: -60px; }

  .zoom-controls {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
    z-index: 20;
  }

  .zoom-controls button {
    background: rgba(96,165,250,0.8);
    border: none;
    color: #021024;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  @media screen and (max-width: 768px) {
    .magazine {
      flex-direction: column;
      height: auto;
    }
    .page {
      height: 50vh;
    }
    .button.prev { left: 10px; top: auto; bottom: 10px; transform: none; }
    .button.next { right: 10px; top: auto; bottom: 10px; transform: none; }
  }
</style>
</head>
<body>

<div class="magazine-container">
  <div class="magazine">
    <div class="page"><img id="pageLeft" src="" alt="Page Left"></div>
    <div class="page"><img id="pageRight" src="" alt="Page Right"></div>
    <button class="button prev" onclick="prevPage()">◀</button>
    <button class="button next" onclick="nextPage()">▶</button>
  </div>

  <div class="zoom-controls">
    <button onclick="zoomOut()">-</button>
    <button onclick="zoomIn()">+</button>
  </div>
</div>

<script>
  // Get folder from URL query (?magazine=FOLDERNAME)
  const folder = new URLSearchParams(window.location.search).get('magazine') || 'wnsep2';

  // Set total pages per folder
  let totalPages;
  switch(folder) {
    case 'wnsep2': totalPages = 34; break;
    case 'winspe1': totalPages = 20; break; // adjust as needed
    default: totalPages = 34;
  }

  const pages = [];
  for(let i=1;i<=totalPages;i++){
    pages.push(`${folder}/${i}.png`);
  }

  let currentIndex = 0;
  let zoomLevel = 1;
  const zoomStep = 0.2;
  const maxZoom = 3;
  const minZoom = 0.5;

  function updatePages() {
    document.getElementById('pageLeft').src = pages[currentIndex] || '';
    document.getElementById('pageRight').src = pages[currentIndex + 1] || '';
    applyZoom();
  }

  function nextPage() {
    if(currentIndex + 2 < pages.length) {
      currentIndex += 2;
      updatePages();
    }
  }

  function prevPage() {
    if(currentIndex - 2 >= 0) {
      currentIndex -= 2;
      updatePages();
    }
  }

  function applyZoom() {
    document.getElementById('pageLeft').style.transform = `scale(${zoomLevel})`;
    document.getElementById('pageRight').style.transform = `scale(${zoomLevel})`;
  }

  function zoomIn() {
    if(zoomLevel < maxZoom) {
      zoomLevel += zoomStep;
      applyZoom();
    }
  }

  function zoomOut() {
    if(zoomLevel > minZoom) {
      zoomLevel -= zoomStep;
      applyZoom();
    }
  }

  // Keyboard navigation
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') prevPage();
    if(e.key === 'ArrowRight') nextPage();
    if(e.key === '+') zoomIn();
    if(e.key === '-') zoomOut();
  });

  // Initialize
  updatePages();
</script>

</body>
</html>
