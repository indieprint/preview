<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Flip Viewer</title>
<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.magazine {
  display: flex;
  perspective: 2000px;
  width: 80%;
  max-width: 1000px;
  height: 80%;
  max-height: 700px;
  overflow: hidden;
  position: relative;
}

.page {
  width: 50%;
  height: 100%;
  background: #fff;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  transition: transform 0.8s;
  transform-origin: left;
  position: relative;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(96,165,250,0.8);
  color: #021024;
  border: none;
  padding: 12px 18px;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
}

.prev { left: -60px; }
.next { right: -60px; }
</style>
</head>
<body>

<div class="magazine">
  <div class="page" id="page1"><img src="https://via.placeholder.com/600x800/ffffff/000000?text=Page+1"></div>
  <div class="page" id="page2"><img src="https://via.placeholder.com/600x800/ffffff/000000?text=Page+2"></div>

  <button class="button prev" onclick="prevPage()">◀</button>
  <button class="button next" onclick="nextPage()">▶</button>
</div>

<script>
// List of pages (replace with real page images)
const pages = [
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+1',
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+2',
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+3',
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+4',
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+5',
  'https://via.placeholder.com/600x800/ffffff/000000?text=Page+6'
];

let currentIndex = 0;

function updatePages() {
  document.getElementById('page1').querySelector('img').src = pages[currentIndex] || '';
  document.getElementById('page2').querySelector('img').src = pages[currentIndex+1] || '';
}

function nextPage() {
  if(currentIndex + 2 < pages.length) {
    currentIndex += 2;
    updatePages();
  }
}

function prevPage() {
  if(currentIndex - 2 >= 0) {
    currentIndex -= 2;
    updatePages();
  }
}

// Initialize
updatePages();
</script>

</body>
</html>
